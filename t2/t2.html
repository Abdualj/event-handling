<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants</title>
  <link rel="stylesheet" href="t2.css">
  <script src="t2.js" defer></script>
</head>
<body>
  <h1>Restaurants</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody id="restaurant-body"><!-- JS will inject rows here --></tbody>
  </table>

  <dialog id="restaurant-dialog">
    <div class="modal-content"><!-- filled by JS --></div>
    <form method="dialog">
      <button>Close</button>
    </form>
  </dialog>
</body>
</html>
